spring:
  application:
    name: ${SPRING_APP_NAME:activityservice}

  data:
    mongodb:
      uri: ${MONGO_URI:mongodb://localhost:27017}
      database: ${MONGO_DB_NAME:fitnessactivity}

  eureka:
    client:
      service-url:
        defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}

server:
  port: ${SERVER_PORT:8082}
